<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #49010a; /* 頁面背景色 (深紅/酒紅色) */
            color: #ffffff; /* 純白色 */
        }

        /* 項目網格容器 */
        .container {
            display: grid;
            /* 響應式佈局：小螢幕2欄，中等螢幕以上為4欄，最大寬度適中 */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 10px auto;
            padding: 24px;
        }

        /* 單個作品卡片 */
        .item-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px 10px;
            border-radius: 16px;
            background-color: #5f060d; /* 卡片背景色 (較深的紅色) */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            height: 100%; /* 確保卡片高度一致 */
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* 圓形圖片/圖標容器 */
        .item-image-wrapper {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            background-color: #4a4a4a;
            border: 4px solid #ffffff; /* 框線顏色改為白色 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 圖片佔位符文本 */
        .placeholder-text {
            color: #ffffff;
            font-size: 0.65em;
            padding: 5px;
            line-height: 1.2;
            white-space: pre-wrap;
        }

        /* 作品標題 */
        .item-title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 5px;
            color: #ffffff;
        }

        /* 作品副標題/說明 */
        .item-description {
            font-size: 0.85em;
            color: #ffffff;
            white-space: pre-wrap;
            line-height: 1.4;
            min-height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* 讓描述區塊撐滿剩餘空間，確保卡片高度一致 */
            padding-bottom: 5px;
        }

        /* 頂部標題 */
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 5px;
        }
        .header h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>

        <script>
            /**
             * 根據數據生成 HTML 卡片元素。
             * @param {string} imgAlt 圖片替代文字 (作為佔位符的內容)
             * @param {string} title 標題
             * @param {string} description 描述/副標題
             * @param {string} src 圖片 URL (佔位符)
             * @param {string} link 點擊後開啟的連結
             */
            function createItemCard(imgAlt, title, description, src, link) {
                // 將描述中的換行符轉換為 HTML 換行標籤
                const safeDescription = description.replace(/\n/g, '<br>');
                
                // 根據是否有連結來決定點擊事件
                // 如果 link 為空字串，則執行 console.log 動作
                const clickAction = link 
                    ? `window.open('${link}', '_blank');` 
                    : `console.log('你點擊了：${title}，但沒有連結提供。');`; 

                // 使用 onerror 實現圖片載入失敗時，顯示 imgAlt 文字作為佔位符
                // 必須將 imgAlt 內容中的單引號逃逸
                return `
                <div class="item-card" onclick="${clickAction}">
                    <div class="item-image-wrapper">
                        <!-- 圖片載入失敗時，隱藏圖片並顯示 imgAlt 文字 -->
                        <img src="${src}" alt="${imgAlt}" class="item-image" onerror="this.style.display='none'; this.closest('.item-image-wrapper').innerHTML='<div class=\\'placeholder-text\\'>${imgAlt.replace(/'/g, '\\\'')}</div>'">
                    </div>
                    <div class="item-title">${title}</div>
                    <div class="item-description">${safeDescription}</div>

</body>
